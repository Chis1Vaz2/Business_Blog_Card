<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Business Blog Card</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="card">
    <div class="card__image-container">
      <img src="resources/hero-image-1.jpg" alt="Personas brindando con tazas" class="card__image"/> 
      <div class="card__wave"></div>
    </div>

    <div class="card__text-content">
      <h1 class="card__title">Perfect solution for small business</h1>
      <p class="card__description">
        Small businesses need to generate leads to grow. You can use tools like Ringy.
      </p>
    </div>
  
    <!-- Parte 2: Autor -->
    <div class="card__author-section">
      <div class="card__author">
        <img src="resources/avatar-image-business-card-1.png" alt="Avatar Amy Burgess" class="card__avatar"/>
        <div class="card__author-info">
          <span class="author-name">Amy Burgess</span>
          <span class="author-role">Customer Manager, Solution Oy</span>
        </div>
      </div>
    </div>
    
  </div>
  </div>
</body>
</html>
